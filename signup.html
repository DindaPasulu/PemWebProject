<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">

<form action="">
	<h1>Create Account</h1>
	<div class="social-container">
		<a href="#" class="social"><i class="fa fa-instagram"></i></a>
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
	</div>
	<span>Please fill this with your data valid</span>
	<input type="text" name="firstName" placeholder="First Name">
	<input type="text" name="lastName" placeholder="Last Name">
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Password">
	<input type="text" name="date" placeholder="Date of birth (MM/DD/YYYY)">
	<input type="text" name="gender" placeholder="Gender (Woman/Man)">

	<a href="login.html">Already have an account? Click here</a>
	<button>SignUp</button>
</form>
</div>
</body>
</html>
